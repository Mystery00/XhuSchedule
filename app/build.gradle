apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'vip.mystery0.autoversion'
apply plugin: 'kotlin-kapt'

autoVersion {
	major 2
	minor 3
	patch 1
	beta 1
	alpha 0
}

android {
	compileSdkVersion 28
	dataBinding {
		enabled = true
	}
	defaultConfig {
		applicationId "com.weilylab.xhuschedule"
		minSdkVersion 21
		targetSdkVersion 28
		versionCode autoVersion.code
		versionName autoVersion.name
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		vectorDrawables.useSupportLibrary = true
		setProperty("archivesBaseName", "XhuSchedule-${autoVersion.name}-${autoVersion.code}-${autoVersion.branch}")
		ndk {
			moduleName = 'bspatch'
			// 设置支持的SO库架构
//			abiFilters 'armeabi' , 'armeabi-v7a', 'arm64-v8a'//, 'x86_64', 'x86'
		}
		// Enabling multi dex support.
		multiDexEnabled true

		//指定room.schemaLocation生成的文件路径
		javaCompileOptions {
			annotationProcessorOptions {
				arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
			}
		}
	}
	dependencies {
		implementation 'com.android.support:multidex:1.0.3'
	}
	buildTypes {
		debug {
			resValue "string", "app_version_name", autoVersion.name
			resValue "string", "app_version_code", autoVersion.code + ''
			resValue "string", "app_package_name", android.defaultConfig.applicationId
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		release {
			resValue "string", "app_version_name", autoVersion.name
			resValue "string", "app_version_code", autoVersion.code + ''
			resValue "string", "app_package_name", android.defaultConfig.applicationId
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	kapt {
		generateStubs = true
	}
	externalNativeBuild {
		cmake {
			path 'src/main/jni/CMakeLists.txt'
		}
	}
}

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	implementation 'com.google.android.material:material:1.0.0'
	implementation 'androidx.appcompat:appcompat:1.0.2'
	implementation 'androidx.cardview:cardview:1.0.0'
	implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	implementation 'androidx.vectordrawable:vectordrawable:1.0.1'
	implementation 'androidx.preference:preference:1.0.0'
	implementation 'androidx.recyclerview:recyclerview:1.0.0'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
	implementation 'androidx.annotation:annotation:1.0.1'
	implementation 'androidx.slice:slice-builders:1.0.0'

	//Retrofit
	implementation 'com.squareup.retrofit2:retrofit:2.5.0'
	implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
	implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'

	//Mystery0Tools
	implementation 'vip.mystery0.tools:logs:1.3.2'
	implementation 'com.github.Mystery0Tools:Tools:1.6.6'
	implementation 'vip.mystery0.tools:crashhandler:1.1.0'
	implementation 'vip.mystery0.tools:bottomtabview:1.1.0'
	implementation 'com.github.Mystery0Tools:RxPackageData:1.0.2'

	//jinrishici
