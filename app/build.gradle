apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'vip.mystery0.autoversion'
apply plugin: 'kotlin-kapt'

autoVersion {
	major 2
	minor 2
	patch 0
	beta 2
	alpha 0
}

android {
	compileSdkVersion 28
	dataBinding {
		enabled = true
	}
	defaultConfig {
		applicationId "com.weilylab.xhuschedule"
		minSdkVersion 21
		targetSdkVersion 28
		versionCode autoVersion.code
		versionName autoVersion.name
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		vectorDrawables.useSupportLibrary = true
		setProperty("archivesBaseName", "XhuSchedule-$versionName-$versionCode-${autoVersion.branch}")
		ndk {
			moduleName = 'bspatch'
		}
		// Enabling multi dex support.
		multiDexEnabled true

		//指定room.schemaLocation生成的文件路径
		javaCompileOptions {
			annotationProcessorOptions {
				arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
			}
		}
	}
	dependencies {
		implementation 'com.android.support:multidex:1.0.3'
	}
	buildTypes {
		debug {
			resValue "string", "app_version_name", autoVersion.name
			resValue "string", "app_version_code", autoVersion.code + ''
		}
		release {
			resValue "string", "app_version_name", autoVersion.name
			resValue "string", "app_version_code", autoVersion.code + ''
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	kapt {
		generateStubs = true
	}
	externalNativeBuild {
		cmake {
			path 'src/main/jni/CMakeLists.txt'
		}
	}
}

dependencies {
	kapt "androidx.databinding:databinding-compiler:3.3.0-alpha02"
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	implementation 'com.google.android.material:material:1.0.0-rc01'
	implementation 'androidx.appcompat:appcompat:1.0.0-rc01'
	implementation 'androidx.cardview:cardview:1.0.0-rc01'
	implementation 'androidx.legacy:legacy-support-v4:1.0.0-rc01'
	implementation 'androidx.vectordrawable:vectordrawable:1.0.0-rc01'
	implementation 'androidx.preference:preference:1.0.0-rc01'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
	//Retrofit
	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
	implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
	//Mystery0Tools
	implementation 'com.github.Mystery0Tools:Logs:1.2.0'
	implementation 'com.github.Mystery0Tools:Tools:1.5.0'
	implementation 'com.github.Mystery0Tools:CrashHandler:1.0.0'
	implementation 'com.github.Mystery0Tools:BottomTabView:1.0.3'
	//Glide
	implementation 'com.github.bumptech.glide:glide:4.7.1'
	annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
	//RxAndroid
	implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
	implementation 'io.reactivex.rxjava2:rxjava:2.1.16'
	//ZLoading
	implementation 'com.zyao89:zloading:1.1.2'
	//Lifecycle
	implementation "androidx.lifecycle:lifecycle-extensions:2.0.0-rc01"
	kapt "androidx.lifecycle:lifecycle-compiler:2.0.0-rc01"
	//Room
	implementation "androidx.room:room-runtime:2.0.0-rc01"
	kapt "androidx.room:room-compiler:2.0.0-rc01"
	//Condom
	implementation 'com.oasisfeng.condom:library:2.2.0'
	//MultiDex
	implementation 'androidx.multidex:multidex:2.0.0'
	//TimetableView
//	implementation 'com.zhuangfei:TimetableView:2.0.2'
	implementation 'com.github.Mystery00:TimetableView:2.0.2-prerelease'
	//Matisse
	implementation 'com.zhihu.android:matisse:0.5.2-beta2'
	//UCrop
	implementation 'com.github.yalantis:ucrop:2.2.2'
	//SetupWizardLayout
	implementation 'com.github.iMeiji:SetupWizardLayout:0.1'

	implementation 'de.hdodenhof:circleimageview:2.2.0'
	//微信
	implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.1.4'
	//微博
	implementation 'com.sina.weibo.sdk:core:4.3.0:openDefaultRelease@aar'
	//qq
	implementation files('libs/tencent_sdk.jar')
}
repositories {
	mavenCentral()
}
