apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'vip.mystery0.autoversion'
apply plugin: 'io.fabric'

autoVersion {
    major 2
    minor 0
    patch 0
    beta 0
    alpha 2
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.weilylab.xhuschedule"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode autoVersion.code
        versionName autoVersion.name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        setProperty("archivesBaseName", "XhuSchedule-$versionName-$versionCode-${autoVersion.branch}")
        ndk {
            moduleName = 'bspatch'
        }
        // Enabling multi dex support.
        multiDexEnabled true
    }
    buildTypes {
        debug {
            resValue "string", "app_version_name", autoVersion.name
            resValue "string", "app_version_code", autoVersion.code + ''
        }
        release {
            resValue "string", "app_version_name", autoVersion.name
            resValue "string", "app_version_code", autoVersion.code + ''
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/jni/CMakeLists.txt'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:cardview-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:support-v4:27.0.2'
    implementation 'com.android.support:support-vector-drawable:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.google.firebase:firebase-core:11.8.0'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.8'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    compile 'com.github.Mystery00.ToolsDemo:tools:2.4.4'
    compile 'com.zyao89:zloading:1.0.8'
    compile 'de.hdodenhof:circleimageview:2.2.0'
    compile 'com.jrummyapps:colorpicker:2.1.6'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.10.0'
    compile 'com.github.yalantis:ucrop:2.2.1'
    compile 'com.github.ybq:parallaxviewpager:2.0.0'
    compile 'com.oasisfeng.condom:library:2.2.0'
    compile 'com.jaredrummler:material-spinner:1.2.4'
    compile 'com.android.support:multidex:1.0.2'
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
    implementation files('libs/tencent_sdk.jar')
}
repositories {
    mavenCentral()
}
buildscript {
    repositories {
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.github.Mystery00.ToolsDemo:autoversion:2.4.4'
    }
}
apply plugin: 'com.google.gms.google-services'